  <script id="5" type="application/vnd.node.javascript" pinned="" output="cs2matches" format="json">
    import { readFile } from 'fs/promises';
    import JSZip from "jszip";

    const zipFilePath = './.observable/data/cs2teamdedication.zip';

    const matches = 'profiles_matches.json';

    async function getMatchesData() {
      const data = await readFile(zipFilePath);
      const zip = await JSZip.loadAsync(data);
      const matches_json_raw = await zip.files[matches].async("string");

      return matches_json_raw;
    }

    process.stdout.write(
      await getMatchesData()
    );
  </script>
